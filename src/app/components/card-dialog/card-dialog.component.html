<div class="container">
    <div *ngIf="data" class="edit-form">
      <h4>Update Card</h4>
      <form>

        <div class="submit-form" *ngIf="!submitted">

            <mat-form-field>
                <input matInput [(ngModel)]="data.name" name="name" placeholder="Name" required>
            </mat-form-field>    
    
            <mat-form-field>
                <input matInput [(ngModel)]="data.url" name="url" placeholder="url" required>
            </mat-form-field>
    
            <mat-form-field>
                <input matInput [(ngModel)]="data.username" name="username" placeholder="username" required>
            </mat-form-field>
    
            <mat-form-field class="card-form-field">
                <mat-label>Password</mat-label>
                <input matInput [type]=" showPassword ? 'text' : 'password' " [(ngModel)]="data.password" name="password" required>
                <button matSuffix mat-icon-button aria-label="Clear" (click)='showHidePassword()'>
                  <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
            </mat-form-field>
    
        </div>
    

      </form>
  
      <div mat-dialog-actions class="buttons">
            <button mat-stroked-button color="primary" [mat-dialog-close]="{data: data, action: 'delete'}">
              Delete Card
            </button>            
            <button mat-stroked-button color="primary" [mat-dialog-close]="{data: data, action: 'update'}">
                Update
            </button>
      </div>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!data">
      <br />
      <p>Cannot access this Card...</p>
    </div>
</div>
