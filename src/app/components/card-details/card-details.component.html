<div class="container">
    <div *ngIf="currentCard" class="edit-form">
      <h4>Update Card</h4>
      <form>

        <div class="submit-form" *ngIf="!submitted">

            <mat-form-field>
                <input matInput [(ngModel)]="currentCard.name" name="name" placeholder="Name" required>
            </mat-form-field>    
    
            <mat-form-field>
                <input matInput [(ngModel)]="currentCard.url" name="url" placeholder="url" required>
            </mat-form-field>
    
            <mat-form-field>
                <input matInput [(ngModel)]="currentCard.username" name="username" placeholder="username" required>
            </mat-form-field>
    
            <mat-form-field class="card-form-field">
                <mat-label>Password</mat-label>
                <input matInput [type]=" showPassword ? 'text' : 'password' " [(ngModel)]="currentCard.password" name="password">
                <button matSuffix mat-icon-button aria-label="Clear" (click)='showHidePassword()'>
                  <mat-icon>{{ showPassword ? 'visibility' : 'visibility_off' }}</mat-icon>
                </button>
            </mat-form-field>
    
        </div>
    

      </form>
  
      <div class="buttons">
            <button mat-stroked-button color="primary" (click)="deleteCard()">
              Delete Card
            </button>            
            <button mat-stroked-button color="primary" (click)="updateCard()">
                Update
            </button>
      </div>
      <p>{{ message }}</p>
    </div>
  
    <div *ngIf="!currentCard">
      <br />
      <p>Cannot access this Card...</p>
    </div>
  </div>
